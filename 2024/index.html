<script>
  const toggleMenu = () => {
    document.body.classList.toggle("menu-open");
  };

  const getValues = async () => {
    const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${TAB_NAME}?alt=json&key=${API_KEY}`;
    const sheetData = await fetch(sheetUrl).then((result) => result.json());

    return sheetData?.values;
  };

  const setValues = async () => {
    const resValues = await getValues();
    [...Object.keys(FIELDS)].forEach((key) => {
      const resValue = resValues.find(total => total.includes(FIELDS[key]))?.[1];
      let htmlValue = FIELDS[key];

      if (resValue) {
        const stringValue = resValue.toString();
        htmlValue = stringValue.split("").map((char) => `<span>${char}</span>`).join("");
      }

      console.log(document.querySelector(`[data-id="${key}"]`));
      console.log(htmlValue);
      [...document.querySelectorAll(`[data-id="${key}"]`)].forEach(el => {
        el.innerHTML = htmlValue;
      })
    });
  };

  setValues();
</script>
